<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Procesar Pago</title>
    <meta name="description" content="Demo de pago con Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Procesar Pago</h1>
    </header>
    <main>
      <section class="checkout-container">
        <h2>Completa tu información de pago</h2>
        <form id="payment-form">
          <div id="card-element" class="form-group">
            <!-- Stripe Element se cargará aquí -->
          </div>
          <button type="submit" class="btn pagar">Pagar Ahora</button>
        </form>
        <p id="error-message" class="error-message"></p>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Tu Tienda Online. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
