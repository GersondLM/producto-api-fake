<section class="overflow-hidden text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap mx-auto lg:w-4/5">
      <img alt="{{product()?.title}}"
        class="object-cover object-center w-full h-64 rounded shadow-md lg:w-1/2 lg:h-auto"
        src="{{product()?.image}}">
      <div class="w-full mt-6 lg:w-1/2 lg:pl-10 lg:py-6 lg:mt-0">
        <h2 class="text-sm tracking-widest text-gray-500 uppercase title-font">{{product()?.category}}</h2>
        <h1 class="mb-3 text-3xl font-semibold text-gray-900 title-font">{{product()?.title}}</h1>
        <div class="flex mb-4">
          <span class="flex items-center">
            @for (star of starsArray; track index; let index = $index) {
            <span [innerHTML]="generateSVG(index)" class="text-yellow-500"></span>
            }
            <span class="ml-3 text-sm text-gray-600">{{product()?.rating?.count}} reviews</span>
          </span>
        </div>
        <p class="mt-4 mb-6 text-base leading-relaxed">{{product()?.description}}</p>

        <div class="flex items-center">
          <span class="text-2xl font-bold text-green-600">{{product()?.price | currency}}</span>
          <button (click)="onAddToCart()"
            class="px-4 py-2 ml-auto text-white bg-green-500 rounded-lg hover:bg-green-600 focus:outline-none transition duration-200 ease-in-out"
            aria-label="Agregar al Carrito">
            Agregar al Carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
